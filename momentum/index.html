<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/owfont-regular.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Momentum</title>
    </head>
    <body>
        <div class="overlay body-animation">
            <h2 id="date"></h2>
            <div class="weather-container">
                <div class="icon-temp">
                    <i class="weather-icon owf"></i>
                    <div class="temperature"></div>
                </div>
                <div class="city" contenteditable="true"></div>
                <div class="weather-description"></div>
                <div class="humidity"></div>
                <div class="wind"></div>
            </div>
            <time id="time">
                <span id="hour"></span>
                <span class="dot"></span>
                <span id="min"></span>
                <span class="dot"></span>
                <span id="sec"> </span>
            </time>
            <h1>
                <span id="greeting"></span>
                <span id="name" contenteditable="true"></span>
            </h1>
            <h2 id="focus-answer">What Is Your Focus For Today?</h2>
            <h2 id="focus" contenteditable="true"></h2>
            <button href="#" class="btn">Next Image</button>
            <div class="quote-container">
                <figure class="quote">
                    <blockquote></blockquote>
                    <figcaption></figcaption>
                </figure>
                <button class="btnQ">Next Quote</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
